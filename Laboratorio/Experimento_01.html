<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos Favoritos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      padding: 20px;
    }
    /* Contenedor general de la sección de productos */
    .contenedor-productos {
      max-width: 1200px;
      margin: 0 auto; /* Centra el contenedor en la página */
      padding: 30px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }
    .contenedor-productos h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 2em;
    }
    .productos-favoritos {
      display: flex;
      justify-content: space-between;
    }
    .producto {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 30%;
      transition: transform 0.3s ease;
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .producto h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }
    .producto p {
      color: #666;
      font-size: 1em;
      margin-bottom: 15px;
    }
    .producto .btn-mas-info {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .producto .btn-mas-info:hover {
      background-color: #0056b3;
    }
    .producto:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>

  <!-- Contenedor de la sección de productos favoritos -->
  <div class="contenedor-productos">
    <h2>Productos Favoritos</h2>
    <section class="productos-favoritos">
      <div class="producto">
        <img src="imagen-producto1.jpg" alt="Producto 1">
        <h3>Alfombra Moderna</h3>
        <p>Una alfombra con diseño moderno y elegante.</p>
        <a href="#" class="btn-mas-info">Más Información</a>
      </div>

      <div class="producto">
        <img src="imagen-producto2.jpg" alt="Producto 2">
        <h3>Alfombra Clásica</h3>
        <p>Estilo clásico que nunca pasa de moda.</p>
        <a href="#" class="btn-mas-info">Más Información</a>
      </div>

      <div class="producto">
        <img src="imagen-producto3.jpg" alt="Producto 3">
        <h3>Alfombra Bohemia</h3>
        <p>Un toque bohemio y artesanal para tu hogar.</p>
        <a href="#" class="btn-mas-info">Más Información</a>
      </div>
    </section>
  </div>

</body>
</html>
