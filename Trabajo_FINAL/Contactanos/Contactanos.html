    <section class="contact" id="contact">

        <div class="row">
            <form id="contactForm">
                <input type="text" placeholder="Nombre" class="box">
                <input type="email" placeholder="email" class="box">
                <input type="number" placeholder="Numero" class="box">
                <textarea name="" class="box" placeholder="Mensaje" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Enviar Mensaje" class="btn">
            </form>

            <div class="image">

     </section>

    <!-- Aca finaliza el FOOTER de la pagina-->
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = this.querySelector('input[placeholder="Nombre"]').value;
            const email = this.querySelector('input[placeholder="email"]').value;
            const numero = this.querySelector('input[placeholder="Numero"]').value;
            const mensaje = this.querySelector('textarea[placeholder="Mensaje"]').value;

            if (!nombre || !email || !numero || !mensaje) {
                alert('Por favor, rellene todos los datos.');
            } else {
                alert('Mensaje enviado con éxito');
                this.reset();
            }
        });
    </script>
