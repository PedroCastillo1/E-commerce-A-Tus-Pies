<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imagen en Grande</title>
    <style>
        /* Estilos para la imagen emergente */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%; /* Ajusta el tamaño de la imagen */
            max-width: 700px;
        }

        /* Cerrar el modal */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Efecto de animación */
        .modal-content, .close {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
    </style>
</head>
<body>

    <button id="btnMostrarImagen">Mostrar Imagen</button>

    <!-- Modal para la imagen en grande -->
    <div id="miModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgGrande">
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("miModal");

        // Obtener la imagen y el botón
        var btn = document.getElementById("btnMostrarImagen");
        var imgGrande = document.getElementById("imgGrande");

        // Al hacer clic en el botón, mostrar la imagen en el modal
        btn.onclick = function() {
            modal.style.display = "block";
            imgGrande.src = "Alfombra-Abstracta.jpg"; // Cambia por la URL de tu imagen
        }

        // Cerrar el modal al hacer clic en el botón de cerrar
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar el modal si se hace clic fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
